<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Map</title>
    <style>
        /* Style the map to take up space */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Department Locations</h1>
    <div id="map"></div>

    <!-- Google Maps API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzIyXAJ55W0uN0sRyd8AtTZCaNiEXXpdc&callback=initMap&v=weekly&libraries=marker&gmp=advanced"
        async
        defer
    ></script>

    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 31.7683, lng: 35.2137 }, // Default center (Jerusalem)
                zoom: 15,
            });
        
            // Example color array
            const colors = [
            'red', 'green', 'blue', 'yellow', 'purple', 'orange', 'pink', 'brown', 'gray', 'black',
            'white', 'violet', 'indigo', 'turquoise', 'teal', 'cyan', 'magenta', 'lime', 'crimson', 'navy',
            'maroon', 'gold', 'silver', 'plum', 'beige', 'peach', 'salmon', 'coral', 'mint', 'lavender',
            'cherry', 'fuchsia', 'azure', 'chartreuse', 'periwinkle', 'blush', 'ivory', 'emerald', 'amber', 'ruby',
            'sapphire', 'topaz', 'onyx', 'jade', 'cerulean', 'emerald', 'scarlet', 'sienna', 'snow', 'wheat',
            'pearl', 'tan', 'teal', 'fawn', 'seafoam', 'copper', 'tangerine', 'aquamarine', 'lavenderblush', 'saffron',
            'orchid', 'rose', 'babyblue', 'apricot', 'lemonchiffon', 'blueviolet', 'cadetblue', 'lightgreen', 'darkgreen', 'lightblue',
            'lightyellow', 'lightpink', 'platinum', 'sunset', 'mistyrose', 'palegoldenrod', 'goldenrod', 'mediumvioletred', 'tomato', 'chocolate',
            'teal', 'darkslategray', 'lightseagreen', 'seashell', 'darkorange', 'firebrick', 'forestgreen', 'palevioletred', 'slateblue', 'sandybrown',
            'darkturquoise', 'mediumslateblue', 'indianred', 'yellowgreen', 'lightcoral', 'darkkhaki', 'mediumturquoise', 'palegreen', 'lightgray', 'snow',
            'beige', 'midnightblue', 'gainsboro', 'hotpink', 'lawngreen', 'thistle', 'antiquewhite', 'cornflowerblue', 'chartreuse', 'lightsteelblue',
            'lightcyan', 'deepskyblue', 'forestgreen', 'limegreen', 'forestgreen', 'yellowgreen', 'mediumseagreen', 'darkseagreen', 'lightblue', 'skyblue',
            'dodgerblue', 'cadetblue', 'lightpink', 'mediumorchid', 'lightskyblue', 'darksalmon', 'royalblue', 'mediumblue', 'mediumorchid', 'orangered',
            'lightgoldenrodyellow', 'peachpuff', 'navajowhite', 'goldenrod', 'rosybrown', 'burlywood', 'firebrick', 'lightblue', 'yellow', 'palevioletred',
            'orchid', 'seashell', 'darkcyan', 'bisque', 'slategray', 'oldlace', 'blue', 'wheat', 'aliceblue', 'darksalmon', 'lightsteelblue',
            'slateblue', 'aquamarine', 'floralwhite', 'greenyellow', 'seashell', 'darkblue', 'cornflowerblue', 'chartreuse', 'indigo', 'plum',
            'snow', 'darkred', 'darkgreen', 'darkgoldenrod', 'darkviolet', 'whitesmoke', 'mediumturquoise', 'mediumvioletred', 'yellowgreen', 'mediumspringgreen',
            'chartreuse', 'orangered', 'powderblue', 'darkkhaki', 'lightgreen', 'slategray', 'thistle', 'mediumseagreen', 'fuchsia', 'indianred',
            'peru', 'lightseagreen', 'lavender', 'aquamarine', 'slategray', 'seashell', 'darkviolet', 'mediumspringgreen', 'mediumslateblue', 'moccasin',
            'darkorange', 'mediumturquoise', 'slateblue', 'mediumblue', 'powderblue', 'forestgreen', 'sienna', 'darkolivegreen', 'plum', 'orangered',
            'darkslateblue', 'dodgerblue', 'yellowgreen', 'mediumseagreen', 'steelblue', 'darkgray', 'lightgoldenrodyellow', 'mediumaquamarine', 'coral', 'seashell',
            'paleturquoise', 'rebeccapurple', 'darkslategray', 'darkorchid', 'lightpink', 'thistle', 'slategray', 'lightgoldenrodyellow', 'chocolate', 'chartreuse',
            'springgreen', 'blue', 'orchid', 'palegreen', 'palebrown', 'indigo', 'mediumslateblue', 'mediumvioletred', 'turquoise', 'darkturquoise',
            'slateblue', 'darkslategray', 'darkred', 'slateblue', 'lightskyblue', 'blue', 'red', 'lightyellow', 'whitesmoke', 'aquamarine',
            'mediumseagreen', 'snow', 'blanchedalmond', 'seashell', 'lightsteelblue', 'mediumspringgreen', 'thistle', 'powderblue', 'forestgreen', 'peru',
            'mediumvioletred', 'darkorchid', 'gainsboro', 'teal', 'midnightblue', 'rosybrown', 'lightcoral', 'lightpink', 'lime', 'yellowgreen',
            'peach', 'darkgray', 'palegoldenrod', 'springgreen', 'lightyellow', 'beige', 'darkcyan', 'mediumblue', 'seashell', 'honeydew',
            'blush', 'lightgray', 'slateblue', 'yellowgreen', 'lightseagreen', 'blue', 'aquamarine', 'royalblue', 'wheat', 'aliceblue',
            'teal', 'lightgreen', 'cornflowerblue', 'thistle', 'fawn', 'palevioletred', 'pink', 'lightcoral', 'salmon', 'ivory'
        ];
        
        
            // Fetch department data from the backend API
            fetch("http://localhost:3030/api/departments")
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json(); // Parse the JSON data from the API response
                })
                .then((departments) => {
                    departments.forEach((department, index) => {
                        const { name, latitude, longitude, address } = department;
        
                        if (latitude && longitude) {
                            // Create content for the advanced marker
                            const markerContent = document.createElement("div");
                            markerContent.innerHTML = `
                                <div style="background-color:#4285f4; color:white; padding:5px; border-radius:5px;">
                                    <strong>${name}</strong>
                                    <p>${address.street}, ${address.city}, ${address.zipCode}</p>
                                </div>
                            `;
        
                            // Create a unique icon for each marker based on the index
                            const iconUrl = `http://maps.google.com/mapfiles/ms/icons/${colors[index % colors.length]}-dot.png`;
        
                            // Create the advanced marker with a custom icon
                            const marker = new google.maps.Marker({
                                map: map,
                                position: { lat: latitude, lng: longitude },
                                content: markerContent, // Custom HTML content
                                title: name, // Hover title for the marker
                                icon: iconUrl, // Set custom colored icon
                            });
        
                            // Create an info window with department details
                            const infoWindow = new google.maps.InfoWindow({
                                content: `
                                    <h3>${name}</h3>
                                    <p>${address.street}, ${address.city}, ${address.zipCode}</p>
                                `,
                            });
        
                            // Add a click listener to the marker
                            marker.addListener("click", () => {
                                infoWindow.open(map, marker);
                            });
                        } else {
                            console.warn(`Missing coordinates for department: ${name}`);
                        }
                    });
                })
                .catch((error) => console.error("Error fetching departments:", error));
        }
        
    </script>
</body>
</html>
