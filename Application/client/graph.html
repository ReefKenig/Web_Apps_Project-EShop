<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Revenue for 2024</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Monthly Revenue for 2024</h1>
  <svg width="800" height="400"></svg>
  
  <script>
    // Fetch data from your backend API
    fetch('http://localhost:3030/api/orders/revenue/2024')  // Fetch revenue data for 2024
      .then(response => response.json())
      .then(data => {
        // D3.js code to create graph
        drawGraph(data);
      })
      .catch(err => console.error('Error fetching data:', err));
    // Function to draw the graph
    function drawGraph(data) {
      const margin = { top: 20, right: 30, bottom: 40, left: 40 };
      const width = 800 - margin.left - margin.right;
      const height = 400 - margin.top - margin.bottom;

      const svg = d3.select("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Set up scales for X (month) and Y (revenue)
      const x = d3.scaleBand()
        .domain(data.map(d => d.month))  // Use month data from backend (1â€“12)
        .range([0, width])
        .padding(0.1);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.totalRevenue)])
        .nice()
        .range([height, 0]);

      // Append the bars for the bar chart
      svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.month))
        .attr("y", d => y(d.totalRevenue))
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d.totalRevenue))
        .attr("fill", "steelblue");

      // Append the x axis (months)
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickFormat(d => `Month ${d}`));

      // Append the y axis (revenue)
      svg.append("g")
        .call(d3.axisLeft(y));
    }
  </script>
</body>
</html>
