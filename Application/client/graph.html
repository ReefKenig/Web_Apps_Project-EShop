<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Revenue for 2024</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Monthly Revenue for 2024</h1>
  <svg width="800" height="400"></svg>
  
  <script>
    // Fetch data from your backend API
    fetch('http://localhost:3030/api/orders/revenue/2024')  // Fetch revenue data for 2024
      .then(response => response.json())
      .then(data => {
        // D3.js code to create graph
        drawGraph(data);
      })
      .catch(err => console.error('Error fetching data:', err));

    // Function to draw the graph
    function drawGraph(data) {
      const margin = { top: 20, right: 30, bottom: 80, left: 80 }; // Increased space for labels
      const width = 800 - margin.left - margin.right;
      const height = 400 - margin.top - margin.bottom;

      const svg = d3.select("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Set up scales for X (order name) and Y (month names)
      const x = d3.scaleBand()
        .domain(data.map(d => d.orderName))  // Use order names from the data
        .range([0, width])
        .padding(0.1);

      const y = d3.scaleBand()  // Use scaleBand for months on the Y-axis
        .domain(data.map(d => d.month))  // Use month data (1–12) or formatted month names
        .range([height, 0])
        .padding(0.1);

      // Append the bars for the bar chart
      svg.selectAll(".bar")
        .data(data)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.orderName))  // Map order name to x position
        .attr("y", d => y(d.month))  // Map month to y position
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d.month))  // Adjust height based on month
        .attr("fill", "steelblue");

      // Append the x axis (order names)
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Append the y axis (month names)
      svg.append("g")
        .call(d3.axisLeft(y).tickFormat(d => {
          const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
          ];
          return months[d - 1];  // Convert month number (1–12) to month name
        }));

      // Add title for the X axis (Orders)
      svg.append("text")
        .attr("transform", "translate(" + (width / 2) + "," + (height + margin.bottom - 10) + ")")
        .style("text-anchor", "middle")
        .text("Orders");

      // Add title for the Y axis (Months)
      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left + 20)
        .attr("x", 0 - (height / 2))
        .style("text-anchor", "middle")
        .text("Months");
    }
  </script>
</body>
</html>
