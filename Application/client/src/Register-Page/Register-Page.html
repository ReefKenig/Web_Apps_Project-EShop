<!DOCTYPE html.>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='../../index.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../primay-page/primary-page.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../login-page/login-page.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./register-page.css'>
</head>
<body>
    <header class="static-header">
        <div id="content">
          <div id="nav-template"></div>
        </div>
      </header>

      <form class="form reg" onsubmit="handleSubmit(event)" id="form">
        <div class="flex-column">
          <label>First Name </label></div>
          <div class="inputForm">
            <input placeholder="First Name" maxlength="15" class="input-log" type="text" id="firstName" required>
          </div>

        <div class="flex-column">
          <label>Last Name </label></div>
          <div class="inputForm">
            <input placeholder="Last Name" maxlength="15" class="input-log" type="text" id="lastName" required>
          </div>

          <label>Email </label></div>
          <div class="inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="20"><g data-name="Layer 3" id="Layer_3"><path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path></g></svg>
            <input placeholder="Enter your Email" class="input-log" type="email" id="username" required>
          </div>
        
        <div class="flex-column">
          <label>Password </label></div>
          <div class="inputForm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20"><path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path><path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path></svg>        
            <input placeholder="Enter your Password" class="input-log" type="password" id="password" required>
          </div>

          <div class="flex-column">
            <label>Confirm Password </label></div>
            <div class="inputForm">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="-64 0 512 512" height="20"><path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path><path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path></svg>        
              <input placeholder="Confirm your Password" class="input-log" type="password" id="passwordConfirm" required>
            </div>
        
        <div class="flex-row">
          <span class="span"><a href="../contact-us/contact-us.html">Forgot password?</a></span>
        </div>
        
        <p class="p">Already have an account? <span class="span"><a href="../login-page/login-page.html">Sign In</a></span></p>
        <button id="submitBtn" class="button-submit" onclick="getFormValues()" disabled>Sign Up</button>
    </form>
    </body>
    <script src="./register-page.js"></script>
    </html>
