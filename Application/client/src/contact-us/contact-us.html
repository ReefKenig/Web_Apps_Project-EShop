<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="contact-us.css"
    />
    <script src="contact-us.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="landing_page">
      <header class="static-header">
        <div id="content">
          <nav>
            <div class="logo">
              <a href="../../index.html"
                ><img
                  src="https://res.cloudinary.com/abdel-rahman-ali/image/upload/v1535988515/logo-rosa-white.png"
                  alt="Rosa Logo"
              /></a>
            </div>

            <div class="navigation-bar">
              <ul>
                <li>
                  <a href="./index.html">Home<span class="underline"></span></a>
                </li>
                <li>
                  <a href="./src/primay-page/primary-page.html"
                    >Shop<span class="underline"></span
                  ></a>
                </li>
                <li>
                  <a href="./src/login-page/login-page.html"
                    >Login<span class="underline"></span
                  ></a>
                </li>
                <li>
                  <a href="./src/Register-Page/Register-Page.html"
                    >Register<span class="underline"></span
                  ></a>
                </li>
                <li>
                  <a href="./src/contact-us/contact-us.html"
                    >Contact<span class="underline"></span
                  ></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <div class="responsive-container-block big-container">
        <img
          class="bg-img"
          id="iq5bf"
          src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/clothes-bg.png"
        />
        <div class="responsive-container-block container">
          <div class="responsive-cell-block left-one">
            <div class="content-box">
              <p class="text-blk section-head">Get in touch!</p>
              <div>
                <ul id="ul">
                  <li>
                    <a href="../../googlemaps.html"
                      >List of our branches<span class="underline"></span
                    ></a>
                  </li>
                </ul>
                <!-- <button onclick="navigateToMap()">List of our branches</button> -->
              </div>
            </div>
          </div>
          <div class="responsive-cell-block right-one" id="i1zj">
            <form class="form-box">
              <div class="container-block form-wrapper">
                <p class="text-blk contactus-head">Please write for us..</p>
                <p class="text-blk contactus-subhead">
                  We will get back to you in 24 hours
                </p>
                <div class="responsive-container-block">
                  <div
                    class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12"
                    id="i10mt-7"
                  >
                    <input
                      class="input"
                      id="ijowk-7"
                      name="FirstName"
                      placeholder="First Name"
                    />
                  </div>
                  <div
                    class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12"
                    id="i1ro7"
                  >
                    <input
                      class="input"
                      id="indfi-5"
                      name="Last Name"
                      placeholder="Last Name"
                    />
                  </div>
                  <div
                    class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-6 wk-ipadp-6 emial"
                    id="ityct"
                  >
                    <input
                      class="input"
                      id="ipmgh-7"
                      name="Email"
                      placeholder="Email"
                    />
                  </div>
                  <div
                    class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12"
                    id="i634i-7"
                  >
                    <textarea
                      aria-placeholder="Type message here"
                      class="textinput"
                      id="i5vyy-7"
                      placeholder="Type message here"
                    ></textarea>
                  </div>
                </div>
                <button class="submit-btn">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
