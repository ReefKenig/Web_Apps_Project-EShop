<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../index.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./primary-page.css"
    />
    <title>Wheel & Deal</title>
  </head>
  <body>
    <header class="static-header">
      <div id="content">
        <div id="nav-template"></div>
      </div>
    </header>
    <div class="dropdown-filter">
      <div class="container">
        <div class="box">
          <div style="display: flex; align-items: center">
            <span class="title">Filter</span>
            <svg
              height="30"
              viewBox="0 0 1792 1792"
              width="30"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1595 295q17 41-14 70l-493 493v742q0 42-39 59-13 5-25 5-27 0-45-19l-256-256q-19-19-19-45v-486l-493-493q-31-29-14-70 17-39 59-39h1280q42 0 59 39z"
              />
            </svg>
          </div>

          <div class="filter-options">
            <!-- Manufacturer Dropdown -->
            <label for="manufacturer">Manufacturer:</label>
            <select id="manufacturer">
              <option value="">Select</option>
              <option value="Toyota">Toyota</option>
              <option value="Ford">Ford</option>
              <option value="Honda">Honda</option>
              <!-- Add more manufacturers as needed -->
            </select>

            <!-- Model Input -->
            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="Enter model" />

            <!-- Color Dropdown -->
            <label for="color">Color:</label>
            <select id="color">
              <option value="">Select</option>
              <option value="Red">Red</option>
              <option value="Blue">Blue</option>
              <option value="Black">Black</option>
              <!-- Add more colors as needed -->
            </select>

            <!-- Year of Manufacturing Input -->
            <label for="year">Year of Manufacturing:</label>
            <input
              type="number"
              id="year"
              min="1900"
              max="2024"
              placeholder="Enter year"
            />

            <!-- Price Range Inputs -->
            <p>Price Range:</p>
            <label for="lValue">From:</label>
            <input type="number" id="lValue" placeholder="Minimum Price" />

            <label for="hValue">To:</label>
            <input type="number" id="hValue" placeholder="Maximum Price" />

            <!-- Sort By Radio Buttons -->
            <p>Sort By:</p>
            <div style="display: flex; align-items: center">
              <input
                id="pAsc"
                name="sortOrder"
                type="radio"
                value="asc"
                checked
              />
              <label for="pAsc">Ascending</label>
            </div>
            <div style="display: flex; align-items: center">
              <input id="pDesc" name="sortOrder" type="radio" value="desc" />
              <label for="pDesc">Descending</label>
            </div>

            <!-- Filter Button -->
            <button id="applyFilters" type="button">Apply Filters</button>
          </div>
        </div>
      </div>
    </div>

    <form class="form-search">
      <label for="search">
        <input
          required=""
          autocomplete="off"
          placeholder="search your chats"
          id="search"
          type="text"
        />
        <div class="icon">
          <svg
            stroke-width="2"
            stroke="currentColor"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="swap-on"
          >
            <path
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
          </svg>
          <svg
            stroke-width="2"
            stroke="currentColor"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="swap-off"
          >
            <path
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
          </svg>
        </div>
        <button type="reset" class="close-btn">
          <svg
            viewBox="0 0 20 20"
            class="h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              fill-rule="evenodd"
            ></path>
          </svg>
        </button>
      </label>
    </form>

    <div id="car-output"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./primary-page.js"></script>
    <script src="../../index.js"></script>
  </body>
</html>
