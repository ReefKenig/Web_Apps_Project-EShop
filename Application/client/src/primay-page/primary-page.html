<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../index.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./primary-page.css"
    />
    <title>Wheel & Deal</title>
  </head>
  <body>
    <header class="static-header">
      <div id="content">
        <div id="nav-template"></div>
      </div>
    </header>
    <div class="dropdown-filter">
      <div class="container">
        <div class="box">
          <div style="display: flex; align-items: center">
            <span class="title">Filter</span>
            <svg
              height="30"
              viewBox="0 0 1792 1792"
              width="30"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1595 295q17 41-14 70l-493 493v742q0 42-39 59-13 5-25 5-27 0-45-19l-256-256q-19-19-19-45v-486l-493-493q-31-29-14-70 17-39 59-39h1280q42 0 59 39z"
              />
            </svg>
          </div>

          <div class="filter-options">
            <!-- Manufacturer Dropdown -->
            <label for="manufacturer">Manufacturer:</label>
            <select id="manufacturer">
              <option value="">Select</option>
              <option value="Toyota">Toyota</option>
              <option value="Ford">Ford</option>
              <option value="Honda">Honda</option>
              <option value="Tesla">Tesla</option>
              <option value="BMW">BMW</option>
              <option value="Hyundai">Hyundai</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Audi">Audi</option>
              <option value="Volkswagen">Volkswagen</option>
              <option value="Nissan">Nissan</option>
              <option value="Mercedes-Benz">Mercedes-Benz</option>
              <option value="Mazda">Mazda</option>
              <option value="Subaru">Subaru</option>
              <option value="Kia">Kia</option>
              <option value="Ferrari">Ferrari</option>
              <option value="Volvo">Volvo</option>
            </select>

            <!-- Model Input -->
            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="Enter model" />

            <!-- Color Dropdown -->
            <label for="color">Color:</label>
            <select id="color">
              <option value="">Select</option>
              <option value="Red">Red</option>
              <option value="Blue">Blue</option>
              <option value="Black">Black</option>
              <option value="Green">Green</option>
              <option value="Yellow">Yellow</option>
              <option value="Silver">Silver</option>
              <option value="White">White</option>
              <option value="Gray">Gray</option>
              <option value="Brown">Brown</option>
              <option value="Orange">Orange</option>
              <option value="Pink">Pink</option>
              <option value="Purple">Purple</option>
            </select>

            <!-- Year of Manufacturing Input -->
            <label for="year">Manufacturing Year:</label>
            <input
              type="number"
              id="year"
              min="1900"
              max="2024"
              placeholder="Enter year"
            />

            <!-- Price Range Inputs -->
            <p>Price Range (USD):</p>
            <label for="lValue">From:</label>
            <input type="number" id="lValue" placeholder="Minimum Price" />

            <label for="hValue">To:</label>
            <input type="number" id="hValue" placeholder="Maximum Price" />

            <!-- Filter Button -->
            <button id="applyFilters" type="button">Apply Filters</button>
          </div>
        </div>
      </div>
    </div>

    <div id="car-output"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./primary-page.js"></script>
    <script src="../../index.js"></script>
  </body>
</html>
